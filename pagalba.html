<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toniro – Pagalba</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --section-bg-dark: #1e1e1e;
      --header-bg-dark: #1f1f1f;
      --nav-bg-dark: #2a2a2a;
      --footer-bg-dark: #1f1f1f;
      --link-color: #ffcc00;
      --bg-light: #f4f4f4;
      --text-light: #111;
      --section-bg-light: #fff;
      --header-bg-light: #fff;
      --nav-bg-light: #ccc;
      --footer-bg-light: #ddd;
    }
    html { transition: background .3s, color .3s; }
    body { margin:0; padding:0; font-family:"Segoe UI",sans-serif; background:var(--bg-dark); color:var(--text-dark); display:flex; flex-direction:column; min-height:100vh; }
    html.light-mode body { background:var(--bg-light); color:var(--text-light); }
    header { background:var(--header-bg-dark); padding:10px 20px; display:flex; justify-content:flex-end; }
    html.light-mode header { background:var(--header-bg-light); }
    .header-right a, .header-right button { margin-left:16px; color:inherit; text-decoration:none; background:transparent; border:none; font-size:20px; cursor:pointer; }
    main { flex:1; padding:40px 20px; background:var(--section-bg-dark); }
    html.light-mode main { background:var(--section-bg-light); }
    footer { background:var(--footer-bg-dark); color:var(--text-dark); padding:40px 20px; text-align:center; }
    html.light-mode footer { background:var(--footer-bg-light); color:var(--text-light); }
    .footer-sections { display:flex; justify-content:space-evenly; flex-wrap:wrap; gap:20px; }
    .footer-column { max-width:200px; }
    .footer-column h4 { margin-bottom:10px; }
    .footer-column ul { list-style:none; padding:0; margin:0; }
    .footer-column ul li { margin-bottom:6px; }
    .footer-column ul li a { color:inherit; text-decoration:none; }
    .footer-column ul li a:hover { color:var(--link-color); }
  </style>
</head>
<body>
  <header>
    <div class="header-right">
      <button id="theme-toggle" aria-label="Perjungti režimą">🌙</button>
      <a href="#" aria-label="Lietuvių kalba"><img src="https://flagcdn.com/24x18/lt.png" alt="LT" /></a>
    </div>
  </header>

  <!-- Secondary Navigation -->
  <section class="top-nav" style="background: var(--nav-bg-dark); color: var(--text-dark); padding:10px 20px; display:flex; align-items:center; justify-content:space-between;">
    <div class="nav-left" style="display:flex; align-items:center; gap:24px;">
      <a href="index.html"><img src="sybau.png" alt="Toniro logo" style="height: 64px;"></a>
      <a href="apie.html" style="color:inherit; text-decoration:none; font-weight:600;">Apie mus</a>
      <a href="pagalba.html" style="color:inherit; text-decoration:none; font-weight:600;">Susisiekime</a>
    </div>
    <div class="nav-right" style="display:flex; gap:16px; align-items:center;">
      <button class="icon-button" style="position:relative; background:transparent; border:none; font-size:20px; cursor:pointer;">
      </button>
    </div>
  </section>

  <!-- Pagalbos Skyrius -->
  <main>
    <h1>Pagalba</h1>
    <form action="mailto:info@toniro.lt?subject=Pagalbos%20užklausa" method="post" enctype="text/plain" style="max-width:800px; margin:20px auto; display:flex; flex-direction:column; gap:20px;">
      <label>
        Ką norite pasiteirauti?
        <select name="inquiry" style="width:100%; padding:10px; background: #2a2a2a; color: #f0f0f0; border: 1px solid #444;">
          <option value="3D">3D užklausa</option>
          <option value="Painting">Dažymo užklausa</option>
          <option value="Modeling">Modeliavimo užklausa</option>
        </select>
      </label>

      <div style="display:flex; gap:20px;">
        <label style="flex:1;">
          Vardas
          <input type="text" name="name" placeholder="Jūsų vardas" required style="width:100%; padding:10px; background:#2a2a2a; color:#f0f0f0; border:1px solid #444;" />
        </label>
        <label style="flex:1;">
          El. paštas
          <input type="email" name="email" placeholder="Jūsų el. paštas" required style="width:100%; padding:10px; background:#2a2a2a; color:#f0f0f0; border:1px solid #444;" />
        </label>
      </div>

      <label>
        Tema
        <input type="text" name="subject" placeholder="Tema" style="width:100%; padding:10px; background:#2a2a2a; color:#f0f0f0; border:1px solid #444;" />
      </label>

      <label>
        Kaip galime padėti?
        <textarea name="message" placeholder="Rašykite čia..." rows="6" style="width:100%; padding:10px; background:#2a2a2a; color:#f0f0f0; border:1px solid #444;"></textarea>
      </label>

      <label style="display:flex; align-items:center; gap:10px;">
        <i class="fas fa-upload"></i> Upload file
        <input type="file" name="attachment" />
      </label>

      <button type="submit" style="background:#007bff; color:#fff; padding:12px 24px; border:none; border-radius:25px; cursor:pointer; font-size:16px;">Siųsti</button>

            <small style="color: #ccc;">Atsakymo laikas: apie 2 val.</small>
    </form>
  </main>

  <footer>
    <div class="footer-sections">
      <div class="footer-column">
        <h4>ĮMONĖ</h4>
        <ul>
          <li><a href="apie.html">Apie mus</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>PAGALBA</h4>
        <ul>
          <li><a href="pagalba.html">Susisiekime</a></li>
        </ul>
      </div>
      <div class="footer-column social-footer">
        <p>SEKITE MUS</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/people/Toniro/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('theme')) localStorage.setItem('theme', 'dark');
      const toggleButton = document.getElementById('theme-toggle');
      const isLight = localStorage.getItem('theme') === 'light';
      document.documentElement.classList.toggle('light-mode', isLight);
      toggleButton.textContent = isLight ? '🌞' : '🌙';
      toggleButton.addEventListener('click', () => {
        const light = document.documentElement.classList.toggle('light-mode');
        localStorage.setItem('theme', light ? 'light' : 'dark');
        toggleButton.textContent = light ? '🌞' : '🌙';
      });
    });
  </script>
</body>
</html>
